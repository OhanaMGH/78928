<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }

        a[href^="/editar"] {
            background: #007bff;
        }

        a[href^="/editar"]:hover {
            background: #0056b3;
        }

        a[href^="/eliminar"] {
            background: #dc3545;
        }

        a[href^="/eliminar"]:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h1>Productos</h1>
    <form action="/crear" method="POST">
        <input type="text" name="nombre" placeholder="Nombre del producto" required>
        <input type="number" name="precio" placeholder="Precio" required>
        <input type="submit" value="Crear">
    </form>
    <ul>
        {% for producto in productos %}
        <li>
            <span>{{ producto.nombre }}: ${{ producto.precio }}</span>
            <div>
                <a href="/editar/{{producto.nombre}}/{{producto.precio}}">Editar</a>
                <a href="/eliminar/{{ producto.nombre }}" onclick="return confirm('Â¿Seguro que quieres eliminar este producto?');">Eliminar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
